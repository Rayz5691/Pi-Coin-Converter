<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Coin Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pi Coin Converter</h1>
        <p id="pi-price">Loading Pi Price...</p><div class="converter">
        <h2>Convert Pi to Fiat</h2>
        <input type="number" id="pi-input" placeholder="Enter Pi amount">
        <select id="fiat-currency"></select>
        <button onclick="convertPiToFiat()">Convert</button>
        <p id="pi-to-fiat-result"></p>
    </div>

    <div class="converter">
        <h2>Convert Fiat to Pi</h2>
        <input type="number" id="fiat-input" placeholder="Enter Fiat amount">
        <select id="fiat-currency-2"></select>
        <button onclick="convertFiatToPi()">Convert</button>
        <p id="fiat-to-pi-result"></p>
    </div>

    <div class="donation">
        <h2>Support Development</h2>
        <p>Donate using crypto wallet:</p>
        <button onclick="donateCrypto()">Donate</button>
    </div>
</div>

</body>
</html>
