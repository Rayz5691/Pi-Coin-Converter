<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Coin Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c3c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        .converter {
            background: #29294d;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ffcc00;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6b800;
        }
        .donation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pi Coin Converter</h1>
    <p>Current Pi Price: <span id="piPrice">Loading...</span> USDT</p><div class="converter">
    <h2>Pi to Fiat</h2>
    <input type="number" id="piAmount" placeholder="Enter Pi amount">
    <select id="fiatCurrency">
        <option value="USD">USD</option>
        <option value="MYR">MYR</option>
        <option value="EUR">EUR</option>
    </select>
    <button onclick="convertPiToFiat()">Convert</button>
    <p>Result: <span id="piToFiatResult">-</span></p>
</div>

<div class="converter">
    <h2>Fiat to Pi</h2>
    <input type="number" id="fiatAmount" placeholder="Enter Fiat amount">
    <select id="fiatToPiCurrency">
        <option value="USD">USD</option>
        <option value="MYR">MYR</option>
        <option value="EUR">EUR</option>
    </select>
    <button onclick="convertFiatToPi()">Convert</button>
    <p>Result: <span id="fiatToPiResult">-</span></p>
</div>

<div class="donation">
    <h2>Support Development</h2>
    <p>Donate using TON</p>
    <p>Wallet Address: TON_WALLET_ADDRESS</p>
    <img src="ton_wallet_qr.png" alt="TON Wallet QR" width="150">
</div>

<script>
    function convertPiToFiat() {
        let piAmount = document.getElementById("piAmount").value;
        let currency = document.getElementById("fiatCurrency").value;
        let piPrice = 3.14; // Placeholder for Pi price, replace with API call later
        let result = (piAmount * piPrice).toFixed(2);
        document.getElementById("piToFiatResult").innerText = result + " " + currency;
    }
    
    function convertFiatToPi() {
        let fiatAmount = document.getElementById("fiatAmount").value;
        let currency = document.getElementById("fiatToPiCurrency").value;
        let piPrice = 3.14; // Placeholder for Pi price, replace with API call later
        let result = (fiatAmount / piPrice).toFixed(5);
        document.getElementById("fiatToPiResult").innerText = result + " Pi";
    }
</script>

</body>
</html>
