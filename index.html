<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Coin Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ffcc00;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pi Coin Converter</h2><label>Enter Pi Amount:</label>
    <input type="number" id="piAmount" placeholder="Enter Pi" />
    <button onclick="convertToFiat()">Convert to Fiat</button>
    <p id="fiatResult"></p>

    <label>Enter Fiat Amount:</label>
    <input type="number" id="fiatAmount" placeholder="Enter Fiat" />
    <button onclick="convertToPi()">Convert to Pi</button>
    <p id="piResult"></p>
</div>

<script>
    let piPrice = 6.62; // Example: 1 Pi = 6.62 MYR (Update this dynamically)
    
    function convertToFiat() {
        let piAmount = document.getElementById("piAmount").value;
        let fiatValue = (piAmount * piPrice).toFixed(2);
        document.getElementById("fiatResult").innerText = `${piAmount} Pi ≈ ${fiatValue} MYR`;
    }
    
    function convertToPi() {
        let fiatAmount = document.getElementById("fiatAmount").value;
        let piValue = (fiatAmount / piPrice).toFixed(4);
        document.getElementById("piResult").innerText = `${fiatAmount} MYR ≈ ${piValue} Pi`;
    }
</script>

</body>
</html>
