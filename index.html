<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Coin Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pi Coin Converter</h1>

    <label for="piAmount">Enter Pi Amount:</label>
    <input type="number" id="piAmount" placeholder="Enter Pi amount" />

    <label for="currency">Select Currency:</label>
    <select id="currency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="MYR">MYR - Malaysian Ringgit</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <!-- Add more currencies here -->
    </select>

    <button onclick="convertPi()">Convert</button>
    <p id="result"></p>

    <h2>Pay with Pi Wallet</h2>
    <button onclick="payWithPi()">Pay 0.1 Pi</button>

    <script src="app.js"></script>
</body>
</html>
